<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/drag.js"></script>
    <script type="text/javascript" src="js/bchart.js"></script>
    <title>bchart</title>
    <style type="text/css">
        #wrap{ width:800px; height:400px;}
        .bchart-container{font-size:12px;width:100%; height:100%; overflow:hidden; margin:0 auto; position:relative;}
        .bchart-container table{ border-collapse: collapse; border-spacing: 0!important; position:absolute; bottom:0;left:0;}
        .bchart-container table tr td{ border-top:1px solid #e5e5e5; border-right:0px solid #fff;color:#fff; height:20px; padding:0;}
        .bchart-container .bchart-cell{ position:absolute; bottom:0;}
        .bchart-proxybox{ position:relative;border:1px solid ; top:0;left:0;margin-left:50px; margin-bottom:15px; overflow:hidden;}
        .bchart-proxy{ width:100%; height:100%;position:absolute; bottom:0; left:0;}
        .bchart-coordinateX-box{position:absolute;left:50px;bottom:0;}
        .bchart-coordinateY-box{position:absolute;left:0; bottom:15px;}

        .bchart-coordinateX{ display:inline-block; *display:inline;*zoom:1; line-height:15px;}
        .bchart-coordinateY{  display:block; width:50px; line-height:21px; text-align:right; }
        .bchart-twobar-src{ position:absolute; bottom:0; width:10px; background:red; height:50px;}
        .bchart-twobar-dist{ position:absolute; bottom:0; width:10px; background:blue; height:50px; opacity:0.5;}

        .line
        {
            position:absolute;
        }
        #preload
        {
            height:0;
            overflow:hidden;
        }
        .dot{}
    </style>
</head>

<body>
      <div id="wrap"></div>
      <div id="preload">
          <img alt='' src='img/1up.gif' />
          <img alt='' src='img/1down.gif' />
          <img alt='' src='img/2up.gif' />
          <img alt='' src='img/2down.gif' />
          <img alt='' src='img/4up.gif' />
          <img alt='' src='img/4down.gif' />
          <img alt='' src='img/8up.gif' />
          <img alt='' src='img/8down.gif' />
          <img alt='' src='img/16up.gif' />
          <img alt='' src='img/16down.gif' />
          <img alt='' src='img/32up.gif' />
          <img alt='' src='img/32down.gif' />
          <img alt='' src='img/64up.gif' />
          <img alt='' src='img/64down.gif' />
          <img alt='' src='img/128up.gif' />
          <img alt='' src='img/128down.gif' />
          <img alt='' src='img/256up.gif' />
          <img alt='' src='img/256down.gif' />
      </div>

</body>
<script>
    $(function(){
        Bchart.Init($("#wrap"));
    })


</script>
</html>
